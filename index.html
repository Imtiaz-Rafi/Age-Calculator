<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <h3 class="header-text">
                Age Calculator
            </h3>
        </nav>
        <div class="content">
            <div class="left-content">
                <div class="date-row">
                    <div class="date-label">
                        <p>Date of Birth</p>
                    </div>
                    <div class="date-inputs">
                        <select name="birth-month" id="birth-month" class="calender-inputs">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="date-inputs">
                        <select name="birth-day" id="birth-day" class="calender-inputs">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="date-inputs">
                        <input type="number" id="birth-year" class="calender-inputs" value="2000">
                    </div>
                    <div class="date-inputs">
                        <button class="calender-inputs calender-btn">
                            <img src="./images/date.png" alt="calender image">
                        </button>
                    </div>
                </div>
                <div class="date-row">
                    <div class="date-label">
                        <p>Age at the date of</p>
                    </div>
                    <div class="date-inputs">
                        <select name="current-month" id="current-month" class="calender-inputs">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="date-inputs">
                        <select name="current-day" id="birth-day" class="calender-inputs">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="date-inputs">
                        <input type="number" id="current-year" class="calender-inputs" value="2000">
                    </div>
                    <div class="date-inputs">
                        <button class="calender-inputs calender-btn">
                            <img src="./images/date.png" alt="calender image">
                        </button>
                    </div>
                </div>
                <div class="date-check">
                    <input type="checkbox" name="recent-date" id="recent-date">
                    <label for="recent-date">Recent date</label>
                </div>
                <div class="calculate">
                    <button class="calc-btn header-text">
                        Calculate
                    </button>
                </div>
            </div>
            <div class="right-content">
                <div class="age-title">
                    <p>Age:</p>
                </div>
                <ul class="age-lists">
                    <li>20 years 7 months 2 days</li>
                    <li>or 247 months 2 days</li>
                    <li>or 1074 weeks 1 days</li>
                    <li>or 7,519 days</li>
                    <li>or 180,456 hours</li>
                    <li>or 10,827,360 minutes</li>
                    <li>or 649,641,600 seconds</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
