<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <h3 class="header-text">
                Age Calculator
            </h3>
        </nav>
        <div class="content">
            <div class="left-content">
                <div class="date-row">
                    <div class="date-label">
                        <p>Date of Birth</p>
                    </div>
                    <div class="date-inputs">
                        <select name="birth-month" id="birth-month" class="calender-inputs">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="date-inputs">
                        <select name="birth-day" id="birth-day" class="calender-inputs">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="date-inputs">
                        <input type="number" id="birth-year" class="calender-inputs" value="2000">
                    </div>
                    <div class="date-inputs">
                        <button class="calender-inputs calender-btn">
                            <img src="./images/calendar.svg" alt="calender image">
                        </button>
                    </div>
                </div>
                <div class="date-row">
                    <div class="date-label">
                        <p>Age at the date of</p>
                    </div>
                    <div class="date-inputs">
                        <select name="current-month" id="current-month" class="calender-inputs current">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="date-inputs">
                        <select name="current-day" id="current-day" class="calender-inputs current">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="30">31</option>
                        </select>
                    </div>
                    <div class="date-inputs">
                        <input type="number" id="current-year" class="calender-inputs current" value="2000">
                    </div>
                    <div class="date-inputs">
                        <button class="calender-inputs calender-btn current">
                            <img class="enable" src="./images/calendar.svg" alt="calender image">
                            <img class="disable" src="./images/calendar-disabled.svg" alt="calender disable image">
                        </button>
                    </div>
                </div>
                <div class="date-check">
                    <input type="checkbox" name="recent-date" id="recent-date" onclick="recentDate()">
                    <label for="recent-date">Recent date</label>
                </div>
                <div class="calculate">
                    <button class="calc-btn header-text" onclick="calculate()">
                        Calculate
                    </button>
                </div>
            </div>
            <div class="right-content">
                <div class="error">
                    <p>Invalid Input! Please Try Again.</p>
                </div>
                <div class="age-title age-disp">
                    <p>Age:</p>
                </div>
                <ul class="age-lists age-disp">
                    <li> <span id="year-val"></span> years <span id="year-month-val"></span> months <span
                            id="year-day-val"></span> days</li>
                    <li>or <span id="month-val"></span> months <span id="month-day-val"></span> days</li>
                    <li>or <span id="week-val"></span> weeks <span id="day-week-val"></span> days</li>
                    <li>or <span id="day-val"></span> days</li>
                    <li>or <span id="hour-val"></span> hours</li>
                    <li>or <span id="min-val"></span> minutes</li>
                    <li>or <span id="sec-val"></span> seconds</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
